    <!-- Container that shows the common words that would be needed while visiting a new place -->
    <div class='common-words-container'>
        <div class='hello-container'>
            <p class="hello">Hello: &nbsp;</p>
            <p class="hello-translation"></p>
        </div>
        <div class='how-are-you-container'>
            <p class="hru">How are you?: &nbsp;</p>
            <p class="hru-translation"></p>
        </div>
        <div class='excuse-me-container'>
            <p class="excme">Excuse me: &nbsp;</p>
            <p class="excme-translation"></p>
        </div>
        <div class='do-you-speak-container'>
            <p class="dys">Do you speak... ?: &nbsp;</p>
            <p class="dys-translation"></p>
        </div>
        <div class='im-looking-for-container'>
            <p class="ilf">I'm looking for... : &nbsp;</p>
            <p class="ilf-translation"></p>
        </div>
        <div class='thank-you-container'>
            <p class="ty">Thank you: &nbsp;</p>
            <p class="ty-translation"></p>
        </div>
        <div class='bye-container'>
            <p class="bye">Bye: &nbsp;</p>
            <p class="bye-translation"></p>
        </div>
        <div class='yes-no-container'>
            <p class="yn">Yes/No: &nbsp;</p>
            <p class="yn-translation"></p>
        </div>
